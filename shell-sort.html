<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Sort - Dev Rahul</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="shell-sort.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shell Sort Explanation</h1>
        <div class="input-section">
            <label for="arrayInput">Enter numbers (comma-separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g. 5, 2, 9, 1, 5, 6">
            <div class="button-group">
                <button id="goButton">Go</button>
                <button id="clearButton">Clear</button>
                <button id="codeButton">Show Code</button>
            </div>
        </div>

        <div id="explanation" class="explanation-section">
            <h2>Shell Sort Steps</h2>
            <div id="steps" class="steps-container"></div>
        </div>

        <div id="codeSection" class="code-section" style="display: none;">
            <h2>Shell Sort Code</h2>
            <button id="copyButton">Copy Code</button>
            <pre><code id="codeBlock">
                <!-- You can add your code here -->
            </code></pre>
        </div>
    </div>

    <script src="shell-sort.js"></script>
</body>
</html>
